<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sort</title>
    </head>
    <body>

        <script type="text/javascript">
            window.onload = function () {
                var arr = [3, 5, 1, 9, 2, 8, 4];
                var sortArr = sortIncrement(arr);
                console.log(sortArr);
            }

            function sortIncrement (arr) {
                for (var i = 0; i < arr.length; i++) {
                    var index = i;
                    for (var j = (i + 1); j < arr.length; j++) {
                        if (arr[index] > arr[j]) {
                            index = j;
                        }
                    }

                    var temp = arr[index];
                    arr[index] = arr[i];
                    arr[i] = temp;
                }

                return arr;
            }
        </script>
    </body>
</html>
