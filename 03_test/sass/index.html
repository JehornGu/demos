<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SASS</title>
    <link rel="stylesheet" type="text/css" href="css/test1.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>

<ul class="color-funtions clearfix">
    <li class="item pull-left">$color</li>
    <li class="item pull-left">lighten($color, 20%)</li>
    <li class="item pull-left">darken($color, 20%)</li>
    <li class="item pull-left">saturate($color, 20%)</li>
    <li class="item pull-left">desaturate($color, 20%)</li>
    <li class="item pull-left">grayscale($color)</li>
    <li class="item pull-left">invert($color)</li>
    <li class="item pull-left">rgba($color, .5)</li>
</ul>
</body>
</html>
