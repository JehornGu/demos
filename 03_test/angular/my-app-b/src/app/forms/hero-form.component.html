<div class="container">
  <h3>Hero Form</h3>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required #name="ngModel">
      <!--valid: 值有效, pristine: 表单初始化  隐藏提示信息-->
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select id="power" class="form-control" [(ngModel)]="model.power" name="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">New Hero</button>
  </form>
  <ul class="hero-list">
    <li *ngFor="let hero of heroes" [title]="hero.name">{{ hero.id + ': ' + hero.name }}</li>
  </ul>
</div>
