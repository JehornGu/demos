<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Save</button>
    </div>
  </form>

  <div *ngIf="payLaod" class="form-row">
    <strong>Saved the following values</strong><br>{{ payLaod }}
  </div>
</div>
