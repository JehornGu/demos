<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TAB</title>

        <style media="screen" type="text/css">
            /*.tab-content { display: none; }*/
            body { font-size: 24px;}

            .animated {
                animation-duration: 3s;
              	animation-fill-mode: both;
            }

            @keyframes fadeIn {
              	from {
                	opacity: 0;
              	}

              	to {
                	opacity: 1;
              	}
            }

            .fadeIn {
              	animation-name: fadeIn;
            }
            @keyframes fadeOut {
              	from {
                	opacity: 1;
              	}

              	to {
                	opacity: 0.2;
              	}
            }

            .fadeOut {
              	animation-name: fadeOut;
            }


            .alert-tip {
                position: fixed;
                width: 200px;
                background: rgba(0, 0, 0, .8);
                border-radius: 4px;
                box-shadow: 1px 1px 4px 0px #333;
                color: #fff;
                font-size: 14px;
                left: 50%;
                transform: translateX(-50%);
                bottom: -15%;
                display: none;
                opacity: 0;
                transition: all .3s ease-in;
            }
            .alert-tip .wrapper {
                padding-left: 15px;
                padding-right: 15px;
            }
            .tip-content {
                padding-top: 15px;
                padding-bottom: 15px;
                text-align: center;
                cursor: default;
            }

            .page-wrapper {
                position: relative;
                width: 100%;
            }
            .page-wrapper > img {
                width: 100%;
            }
            .center-wrapper {
                position: absolute;
                z-index: 1;
                top: 0;
                display: flex;
                justify-content: space-around;
                padding-top: 500px;
                align-items: flex-end;
            }
            .center {
                position: relative;
                width: 30%;
            }
            .center:first-child,
            .center:last-child {
                width: 25%;
            }
            .center > img {
                width: 100%;
            }
            .center > p {
                margin: 0;
                text-align: center;
                color: #fff;
                font-size: 50px;
                position: absolute;
                width: 100%;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div class="page-wrapper">
            <img src="./img/好友豪礼-00.png" alt="bg">
            <div class="center-wrapper">
                <div class="center">
                    <img src="./img/加息礼券.png" alt="item">
                    <p>100</p>
                </div> <!-- /.item_1 -->
                <div class="center">
                    <img src="./img/加息礼券.png" alt="item">
                    <p>101</p>
                </div> <!-- /.item_2 -->
                <div class="center">
                    <img src="./img/加息礼券.png" alt="item">
                    <p>102</p>
                </div> <!-- /.item_3 -->
            </div>
        </div>

        <ul class="tab-tag-wrapper">
            <li class="tab-tag sign-up">
                <a href="#signUp">注册</a>
                <span class="active"></span>
            </li>
            <li class="tab-tag sign-in active">
                <a href="#signIn">登录</a>
                <span class="active"></span>
            </li>
        </ul>
        <ul class="tab-content-wrapper">
            <li id="signUp" class="tab-content">
                <div class="account-inputs">
                    <div class="input-group">
                        <input type="text" name="phone-su" placeholder="请输入你的手机号" />
                        <span class="addon-icon"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="请输入你的密码" />
                        <span class="addon-icon"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password-confirm" placeholder="请再次确认密码" />
                        <span class="addon-icon"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" name="phone-su" placeholder="请输入推荐人手机号（非必填）" />
                        <span class="addon-icon"></span>
                    </div>
                </div>

                <div class="account-protocol">
                    <p>注册账户表示你同意<a href="javascript: void(0);">《xxx注册协议》</a></p>
                </div>

                <button type="submit" class="btn btn-primary">下一步</button>

                <div class="sign-footer">
                    <p>已有账户？ <a href="javascript: void(0);">去登录</a></p>
                </div>
            </li>
            <li id="signIn" class="tab-content active">
                <div class="account-inputs">
                    <div class="input-group">
                        <input type="text" name="phone-si" placeholder="请输入你的手机号" />
                        <span class="addon-icon"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password-hide" placeholder="请输入你的密码" />
                        <input type="text" name="password-show" style="display: none;" placeholder="请输入你的密码" />
                        <span class="addon-icon"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>

                <div class="account-links">
                    <a href="javascript: void(0);" class="reset">忘记密码</a>
                    <a href="javascript: void(0);" class="register">注册账户</a>
                </div>

                <div class="sign-footer">
                    <p>多维度安全保障做您安心的理财顾问。</p>
                </div>
            </li>
        </ul>

        <div id="app">
            <alert-tip></alert-tip>
        </div>



        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="text/javascript">
            Vue.component('alert-tip', {
                template: '<div class="tips-wrapper">\
                    <tip v-for="tip in tips" ></tip>\
                </div>',
                props: {

                },
                data: function () {
                    return {
                        // 队列数组
                        tips: []
                    }
                },
                methods: {

                },
                mounted: function () {

                },
                components: {
                    'tip': {
                        template: '<div class="alert-tip" :class="isShow ? \'fadeInUp\' : \'fadeOut\'">\
                            <div class="tip-content wrapper">\
                                {{ text }}\
                            </div>\
                        </div>',
                        props: {

                        },
                        data: function () {

                        },
                        methods: {

                        },
                        mounted: function () {

                        }
                    }
                }
            });
            var vm = new Vue({
                el: '#app',
                data: function () {
                    return {

                    }
                },
                methods: {

                },
                mounted: function () {

                }
            })

            ;(function () {
                // Hide of all.
                var hide = function () {
                    var contents = document.querySelectorAll('.tab-content');
                    for (var len = contents.length, i = len - 1; i >= 0; i--) {
                        contents[i].style.display = 'none';
                    }
                }

                // Initialize.
                // TODO 会有闪烁 建议在 css 设置 hide
                ;(function () {
                    var active = document.querySelector('.tab-content.active');
                    hide();
                    active.style.display = 'block';
                })();

                // Tag click event method.
                var tagEvent = function (e) {
                    var arr = e.target.href.split('#');
                    var id = arr[arr.length - 1];
                    var content = document.querySelector('#' + id);
                    hide();

                    content.style.display = 'block';
                }

                // Bind event.
                var tags = document.querySelectorAll('.tab-tag');
                for (var len = tags.length, i = len - 1; i >= 0; i--) {
                    tags[i].addEventListener('click', tagEvent);
                }
            }());
        </script>
    </body>
</html>
