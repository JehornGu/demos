    <script type="text/javascript">
    	window.onload = function () {
    		var btn1 = document.getElementById('btn1');
    		btn1.addEventListener('click', function () {
    			var share = shareDialog({
	    			url: 'http://www.jiaojinfu.com?phone=13883848844'

			var share;
			var dialog = EdgeDialog.on('btn2', 'bottom', {
				content: '<div class="iShare">\
					<a href="#" class="iShare_wechat">\
						<i class="iconfont wechat">&#xe613;</i>\
						<span>微信</span>\
					</a>\
					<a href="#" class="iShare_weibo">\

						<span>QQ好友</span>\
					</a>\

						<i class="iconfont qzone">&#xe610;</i>\

				</div>\
				<button class="btn btn-cancel" id="cancelShare">取消分享</button>',
				styles: {
					padding: '48px 0 0 0'
				},
				afterCreate: function () {
					document.querySelector('#cancelShare').onclick = function () {
						dialog.close();
					}

					// 生成分享信息
					share = new iShare({container:'.iShare',config:{

						url: 'http://www.jiaojinfu.com?phone=13883848844',
						initialized: false,
						path: './js/',
						WXoptions:{
							evenType: 'click',
							isTitleVisibility: true,
							title: '交金服',
							isTipVisibility: true,
							tip: '长按识别二维码',
							qrcodeW: '750px',
							qrcodeH: '400px',
							qrcodeBgc: '#fff',
							qrcodeFgc: '#000',
							bgcolor: '#efefef'
						}
					}});
				},
				beforeClose: function () {
					// 关闭二维码
					share.wx.hideQRCode();
				},
				callback: function () {

				}
			})
