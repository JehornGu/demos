<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>reload - load</title>
    </head>
    <body>

        <script src="../node_modules/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var params = {
                    PageCurrent: 1,
                    PageSize: 10
                }
                $.ajax({
                    async: true,
                    url: 'http://localhost:51050/Values/Pager',
                    data: params,
                    dataType: 'json',
                    success: data => {
                        console.log(data)
                    },
                    error: data => {
                        console.log(data)
                    }

                })
            });
        </script>
    </body>
</html>
