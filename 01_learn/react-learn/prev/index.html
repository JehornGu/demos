<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>react demo</title>
    <style type="text/css">
        .UserInfo {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
        }
        .UserInfo img {
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }
    </style>
	<script type="text/javascript" src="../../node_modules/babel-standalone/babel.js"></script>
	<script type="text/javascript" src="../../node_modules/react/umd/react.development.js"></script>
	<script type="text/javascript" src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="root"></div>
	<div id="root2"></div>
    <div id="root3"></div>
	<div id="root4"></div>
    <div id="root5"></div>
    <div id="root6"></div>
    <div id="root7"></div>
    <div id="root8"></div>

	<script  type="text/babel">
		ReactDOM.render(
			<h1>Hello, world!</h1>,
			document.getElementById('root')
		);
	</script>

    <script type="text/babel">
        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }

        function getGreeting(user) {
            if (user) {
                return <h1>Hello, {formatName(user)}!</h1>;
            }
            return <h1>Hello, Stranger!</h1>;
        }

        const user = {
            firstName: 'Jessie',
            lastName: 'Pink'
        };

        // const element = (
        //     <h1>
        //         Hello, {formatName(user)}!
        //     </h1>
        // );

        const element = (getGreeting(user));

        ReactDOM.render(
            element,
            document.getElementById('root2')
        );
    </script>

    <script type="text/babel">
        user.avatarUrl = '../static/img/user.jpg';

        const element3 = <div tabIndex="0"></div>;
        const element3_2 = <img src={user.avatarUrl} alt="avatar"></img>;

        console.log(element3_2);

        ReactDOM.render(
            element3_2,
            document.getElementById('root3')
        );
    </script>


	<script type="text/babel">
		function tick() {
			const element4_1 = (
			    <div>
					<h1>Clock Show</h1>
					<h2>It is {new Date().toLocaleTimeString()}.</h2>
				</div>
			);

			ReactDOM.render(
                element4_1,
				document.getElementById('root4')
			);
        }

        window.setInterval(tick, 1000);
	</script>


    <script type="text/babel">
        // 函数定义组件
        function Welcome(props) {
            return <h1>Hello, {props.name}!</h1>;
        }

        // ES6 class定义组件
        class Welcome2 extends React.Component {
            render() {
                return <h1>Hello, {this.props.name}!</h1>;
            }
        }

        const element5_1 = <Welcome2 name="Sara"></Welcome2>;
        ReactDOM.render(
            element5_1,
            document.getElementById('root5')
        );

        function App() {
            return (
                <div>
                    <Welcome name="Bob"></Welcome>
                    <Welcome name="Cahal"></Welcome>
                    <Welcome name="John"></Welcome>
                </div>
            );
        }

        ReactDOM.render(
            <App></App>,
            document.getElementById('root6')
        );

        function formatDate(date) {
            return date.toLocaleTimeString();
        }
        function Comment(props) {
            return (
              <div className="Comment">
                  <div className="UserInfo">
                      <img src={props.author.avatarUrl} alt={props.author.name}/>
                      <div className="UserInfo-name">
                          {props.author.name}
                      </div>
                  </div>
                  <div className="Comment-text">
                      {props.text}
                  </div>
                  <div className="Comment-date">
                      {formatDate(props.date)}
                  </div>
              </div>
            );
        }

        ReactDOM.render(
            <Comment author={{avatarUrl: '../static/img/zhifibao_key.jpg', name: 'Jessie'}} text="This is comment text." date={new Date()}></Comment>,
            document.getElementById('root7')
        );

        // 提取组件
        function Avatar(props) {
            return (
                <img src={props.user.avatarUrl} alt={props.user.name} className="Avatar"/>
            );
        }

        function UserInfo(props) {
            return (
                <div className="UserInfo">
                    <Avatar user={props.user}></Avatar>
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            );
        }

        // 最终Comment组件被简化为
        function Comment2(props) {
            return (
                <div className="Comment">
                    <UserInfo user={props.author}></UserInfo>
                    <div className="Comment-text">
                        {props.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.date)}
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <Comment2 author={{avatarUrl: '../static/img/zhifibao_key.jpg', name: 'Xiaoyu Lee'}} text="Wow, this is very beautiful." date={new Date()}></Comment2>,
            document.getElementById('root8')
        );
    </script>
