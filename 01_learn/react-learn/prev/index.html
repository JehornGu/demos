<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>react demo</title>
	<script type="text/javascript" src="../../node_modules/babel-standalone/babel.js"></script>
	<script type="text/javascript" src="../../node_modules/react/umd/react.development.js"></script>
	<script type="text/javascript" src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="root"></div>
	<div id="root2"></div>
    <div id="root3"></div>

	<script  type="text/babel">
		ReactDOM.render(
			<h1>Hello, world!</h1>,
			document.getElementById('root')
		);
	</script>

    <script type="text/babel">
        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }

        function getGreeting(user) {
            if (user) {
                return <h1>Hello, {formatName(user)}!</h1>;
            }
            return <h1>Hello, Stranger!</h1>;
        }

        const user = {
            firstName: 'Jessie',
            lastName: 'Pink'
        };

        // const element = (
        //     <h1>
        //         Hello, {formatName(user)}!
        //     </h1>
        // );

        const element = (getGreeting(user));

        ReactDOM.render(
            element,
            document.getElementById('root2')
        );
    </script>

    <script type="text/babel">
        user.avatarUrl = '../static/img/user.jpg';

        const element3 = <div tabIndex="0"></div>;
        const element3_2 = <img src={user.avatarUrl} alt="avatar"></img>;

        console.log(element3_2);

        ReactDOM.render(
            element3_2,
            document.getElementById('root3')
        );
    </script>
