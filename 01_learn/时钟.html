<script>
var hands = [];

hands.push(document.querySelector('#minutehand > *'));

var cy = 100;
function shifter(val) {
    return [
        val,
        cx,
        cy
    ].join(' ');
}

hands[1].setAttribute('from', shifter(minuteAngle));
