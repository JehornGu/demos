<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frameset - HTML5 废弃</title>
</head>

<frameset rows="20%,80%">
    <frame src="./frame_a.html">
    <frameset cols="25%,75%">
        <frame src="./frame_b.html">
        <frame src="./frame_c.html">

        <noframes>
            <body>您的浏览器无法处理框架！</body>
        </noframes>
    </frameset>

    <noframes>
        <body>您的浏览器无法处理框架！</body>
    </noframes>
</frameset>
</html>
