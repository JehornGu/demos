<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
</head>
<body>
<h1>This is example.</h1>
<p>Back => Back => Forward => Forward</p>
<textarea cols="50" rows="5" id="results"></textarea>
<br>

<button type="button" onclick="history.back();" id="backBtn">Back</button>
<button type="button" onclick="history.forward();">Forward</button>

<script type="text/javascript">
    var results = document.querySelector('#results');
    window.onpopstate = function (ev) {
        var state = JSON.stringify(event.state);
        results.value = 'location: ' + document.location + ', state: ' + state;

        document.querySelector('#backBtn').removeAttribute('disabled');
        if (state == 'null') {
            document.querySelector('#backBtn').setAttribute('disabled', 'disabled');
        }
    }

    // 绑定事件处理函数
    history.pushState({ page: 1 }, 'title 1', '?page=1');
    history.pushState({ page: 2 }, 'title 2', '?page=2');
    history.replaceState({ page: 3 }, 'title 3', '?page=3');
    // history.back();
    // history.back();
    // history.go(2);

</script>
</body>
</html>
